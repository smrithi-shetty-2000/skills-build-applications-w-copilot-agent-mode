name: Generate PR Documentation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  generate-doc:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout full repo history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Generate diff using PR base and head
      - name: Generate PR diff
        run: |
          echo "Base branch: ${{ github.event.pull_request.base.ref }}"
          echo "Head branch: ${{ github.event.pull_request.head.ref }}"

          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > pr.diff

          # Trim to avoid token overflow
          head -c 15000 pr.diff > pr_trimmed.diff

          echo "Diff size:"
          wc -c pr_trimmed.diff

      # 3️ Install dependencies
      - name: Install jq and pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc

      # 4️ Prepare JSON safely using jq
      - name: Prepare OpenAI request
        run: |
          DIFF_CONTENT=$(<pr_trimmed.diff)

          jq -n \
            --arg diff "$DIFF_CONTENT" \
            '{
              messages: [
                {
                  role: "system",
                  content: "You are a senior enterprise software release documentation specialist."
                },
                {
                  role: "user",
                  content:
                    "Generate a structured enterprise deployment document for this Pull Request.\n\n" +

                    "DOCUMENT TITLE:\nAEAP Deployment Guide\n\n" +

                    "DOCUMENT REQUIREMENTS:\n\n" +

                    "1. Header Section (Single Row Table)\n" +
                    "   - Version: 1.0\n" +
                    "   - Date: Use today's date\n" +
                    "   - Updated By: Use GitHub actor name\n" +
                    "   - Description: Use PR title\n\n" +

                    "2. Section 1: Commit Summary\n" +
                    "   - List all commit messages associated with this Pull Request.\n\n" +

                    "3. Section 2: Brief Overview\n" +
                    "   - Provide a concise enterprise-level explanation of what this Pull Request implements.\n\n" +

                    "4. Section 3: Files / Entities Modified\n" +
                    "   From the PR Diff, clearly identify:\n" +
                    "   - Modified files\n" +
                    "   - Added files\n" +
                    "   - Deleted files\n" +
                    "   - Any identifiable classes, functions, APIs, or key entities impacted\n" +
                    "   - Use exact names as shown in the diff\n\n" +

                    "5. Section 4: Technical Impact\n" +
                    "   - Explain the technical impact of these changes\n" +
                    "   - Mention affected modules, components, or services if identifiable\n\n" +

                    "6. Section 5: Deployment / Release Notes\n" +
                    "   Indicate whether any of the following are affected:\n" +
                    "   - Database scripts or schema\n" +
                    "   - Configuration files\n" +
                    "   - CI/CD pipelines\n" +
                    "   - Workflows or automation\n" +
                    "   - Infrastructure or environment changes\n\n" +

                    "INPUT DATA:\n\n" +

                    "PR Title:\n${{ github.event.pull_request.title }}\n\n" +
                    "GitHub Actor:\n${{ github.actor }}\n\n" +
                    "Commit Messages:\n${{ github.event.pull_request.body }}\n\n" +

                    "PR Diff:\n\n" + $diff + "\n\n" +

                    "OUTPUT REQUIREMENTS:\n" +
                    "- Professional and enterprise-ready\n" +
                    "- Clear section headings\n" +
                    "- Clean formatting suitable for Word conversion\n" +
                    "- Formal technical documentation tone"
                }
              ],
              max_completion_tokens: 1500
            }' > request.json

      # 5️ Call Azure OpenAI
      - name: Call Azure OpenAI
        run: |
          curl -s -X POST \
            "${{ secrets.AZURE_OPENAI_ENDPOINT }}/openai/deployments/o3-mini/chat/completions?api-version=2024-12-01-preview" \
            -H "Content-Type: application/json" \
            -H "api-key: ${{ secrets.AZURE_OPENAI_KEY }}" \
            -d @request.json \
            -o response.json

          echo "Response received."

      # 6️ Extract documentation safely
      - name: Extract documentation
        run: |
          if jq -e '.choices[0].message.content' response.json > /dev/null; then
            jq -r '.choices[0].message.content' response.json > documentation.md
          else
            echo "Azure OpenAI returned an error:" > documentation.md
            jq -r '.error.message' response.json >> documentation.md
          fi

          echo "Documentation generated successfully."

      # 7️ Convert to Word document
      - name: Convert to Word document
        run: |
          pandoc documentation.md -o SIG_Documentation.docx

      # 8️ Upload artifact
      - name: Upload PR Documentation
        uses: actions/upload-artifact@v4
        with:
          name: SIG_Documentation
          path: SIG_Documentation.docx
